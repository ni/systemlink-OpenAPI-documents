  StatusObject:
    title: Status Object
    description: Status object comprised of a type and display name
    type: object
    required:
      - statusType
    properties:
      statusType:
        description: Status type enum
        type: string
        enum:
          - LOOPING
          - SKIPPED
          - CUSTOM
          - DONE
          - PASSED
          - FAILED
          - RUNNING
          - WAITING
          - TERMINATED
          - ERRORED
          - TIMED_OUT
        example: PASSED
      statusName:
        description: Status name
        type: string
        example: Passed
  NamedValueObject:
    title: Named Value
    description: Represents a named value or parameter
    type: object
    required:
      - name
    properties:
      name:
        description: The name of the value
        type: string
        example: Voltage
      value:
        description: The value
        type: object
        example: 1.3
  OrderByComparisonType:
    title: Order By Comparison Type
    description: >-
        An enumeration of comparison types that can be used for ordered queries.
        For non-DEFAULT comparisons, values that cannot be converted will be considered the smallest value.
    type: string
    enum:
      - DEFAULT
      - LEXICOGRAPHIC
      - NUMERIC
  ProductValuesQueryField: 
