swagger: '2.0'
info:
  version: '1'
  title: Test Monitor Web Service
  description: Test Monitor HTTP API
  contact:
    name: National Instruments
    url: 'https://www.ni.com/systemlink'
    email: support@ni.com
basePath: /nitestmonitor
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  apiKeyAuth:
    type: apiKey
    name: x-ni-api-key
    in: header
  basicAuth:
    type: basic
  cookieAuth:
    type: apiKey
    in: header
    name: Cookie
security:
  - apiKeyAuth: []
  - basicAuth: []
  - cookieAuth: []
x-ni-routing-key: Skyline.TestMonitor
definitions:
  Error:
    description: Contains error information
    type: object
    properties:
      name:
        description: String error code
        type: string
      code:
        description: Numeric error code
        type: integer
        format: int32
      resourceType:
        description: Type of resource associated with the error
        type: string
      resourceId:
        description: Identifier of the resource associated with the error
        type: string
      message:
        description: Complete error message
        type: string
      args:
        description: Positional argument values for the error code
        type: array
        items:
          type: string
      innerErrors:
        type: array
        items:
          $ref: '#/definitions/Error'
    example:
      name: Skyline.OneOrMoreErrorsOccurred
      code: -251040
      message: >-
        One or more errors occurred. See the contained list for details of each
        error.
      args: []
      innerErrors:
        - name: TestMonitor.InvalidId
          code: -253700
          resourceType: TestResult
          resourceId: 4afb2ce3741fe11d88838cc9
          message: Invalid Id.
          args: []
  Operation:
    description: Operation provided by the API
    type: object
    properties:
      available:
        type: boolean
        description: Whether the operation is available to the caller
      version:
        type: integer
        format: int32
        description: Version of the available operation
    required: [available]
    example:
      available: true
      version: 1
  V1Operations:
    title: V1 Operations
    description: V1 operations
    type: object
    properties:
      operations:
        description: >-
          Available operations in the v1 version of the API:
          - getResults: The ability to get test results

          - queryResults: The ability to query test results

          - createResults: The ability to create test results

          - updateResults: The ability to update test results

          - deleteResult: The ability to delete test results

          - deleteManyResults: The ability to delete multiple test results

          - getSteps: The ability to get test steps

          - querySteps: The ability to query test steps

          - createSteps: The ability to create test steps

          - updateSteps: The ability to update test steps

          - deleteStep: The ability to delete test steps

          - deleteManySteps: The ability to delete multiple test steps

        type: object
        properties:
          getResults:
            $ref: '#/definitions/Operation'
          queryResults:
            $ref: '#/definitions/Operation'
          createResults:
            $ref: '#/definitions/Operation'
          updateResults:
            $ref: '#/definitions/Operation'
          deleteResult:
            $ref: '#/definitions/Operation'
          deleteManyResults:
            $ref: '#/definitions/Operation'
          getSteps:
            $ref: '#/definitions/Operation'
          querySteps:
            $ref: '#/definitions/Operation'
          createSteps:
            $ref: '#/definitions/Operation'
          updateSteps:
            $ref: '#/definitions/Operation'
          deleteStep:
            $ref: '#/definitions/Operation'
          deleteManySteps:
            $ref: '#/definitions/Operation'
  StatusObject:
    title: Status Object
    description: Status object comprised of a type and display name
    type: object
    required:
      - statusType
    properties:
      statusType:
        description: Status type enum
        type: string
        enum:
          - LOOPING
          - SKIPPED
          - CUSTOM
          - DONE
          - PASSED
          - FAILED
          - RUNNING
          - WAITING
          - TERMINATED
          - ERRORED
          - TIMED_OUT
        example: PASSED
      statusName:
        description: Status name
        type: string
        example: Passed
  NamedValueObject:
    title: Named Value
    description: Represents a named value or parameter
    type: object
    required:
      - name
      - value
    properties:
      name:
        description: The name of the value
        type: string
        example: Voltage
      value:
        description: The value
        type: object
        example: 1.3
  ResultField:
    title: Result Field
    description: Result field enum
    type: string
    enum:
      - ID
      - STATUS
      - STARTED_AT
      - UPDATED_AT
      - PROGRAM_NAME
      - SYSTEM_ID
      - HOST_NAME
      - OPERATOR
      - SERIAL_NUMBER
      - PRODUCT
      - TOTAL_TIME_IN_SECONDS
      - KEYWORDS
      - PROPERTIES
      - FILE_IDS
      - STATUS_TYPE_SUMMARY
  StepField:
    title: Step Field
    description: Step field enum
    type: string
    enum:
      - NAME
      - STEP_TYPE
      - ID
      - STEP_ID
      - PARENT_ID
      - RESULT_ID
      - PATH
      - PATH_IDS
      - STATUS
      - TOTAL_TIME_IN_SECONDS
      - STARTED_AT
      - UPDATED_AT
      - INPUTS
      - OUTPUTS
      - DATA_MODEL
      - DATA
  ResultSortDefinitionObject:
    title: Result Sort Definition
    description: Defines the field and direction for sorting test results.
    type: object
    required:
      - field
    properties:
      field:
        $ref: '#/definitions/ResultField'
      orderByDescending:
        type: boolean
        default: false
  StepSortDefinitionObject:
    title: Step Sort Definition
    description: Defines the field and direction for sorting test steps.
    type: object
    required:
      - field
    properties:
      field:
        $ref: '#/definitions/StepField'
      orderByDescending:
        type: boolean
        default: false
  QueryOperation:
    title: Query Operation
    description: >-
      Query operation enum. Note that 'LESS_THAN', 'GREATER_THAN', 'LESS_THAN_OR_EQUAL', and
      'GREATER_THAN_OR_EQUAL' are only supported when the data type of the comparison is a string,
      ISO date time, or numeric value. These are not supported on booleans, arrays, or objects
      (also known as dictionaries).
    type: string
    enum:
      - EQUAL
      - NOT_EQUAL
      - LESS_THAN
      - GREATER_THAN
      - LESS_THAN_OR_EQUAL
      - GREATER_THAN_OR_EQUAL
  DictionaryQueryObject:
    title: Dictionary Query
    description: Dictionary query object
    type: object
    required:
      - name
      - value
    properties:
      name:
        description: The name of the dictionary key to query for.
        type: string
      value:
        description: >-
          The value to compare with. This is compared to the value that is stored in the
          dictionary. When the comparison is performed, the value stored in the dictionary is on
          the left hand side of the operation and this value is on the right hand side.
        type: object
        example: 1.2
      operation:
        $ref: '#/definitions/QueryOperation'
        default: 'EQUAL'
  TimeQueryObject:
    title: Time Query
    description: Time query object
    type: object
    required:
      - operation
      - comparisonValue
    properties:
      operation:
        $ref: '#/definitions/QueryOperation'
      comparisonValue:
        description: ISO-8601 formatted timestamp value to compare
        type: string
        format: iso-date-time
        example: '2017-11-14T15:41:06.106Z'
  RelativeTimeQueryObject:
    title: Relative Time Query
    description: 'Object describing a number of time units used for calculating a date and time relative to the current server time. The calculated date and time will be whole values of the smallest time unit provided; 30 days evaluates to 30 days ago at midnight, and 10 hours evaluates to 10 hours ago at 0 minutes.'
    type: object
    required:
      - unit
      - value
    properties:
      unit:
        description: The unit of time that the value represents.
        type: string
        enum:
          - DAYS
          - HOURS
          - MINUTES
          - SECONDS
        example: DAYS
      value:
        description: Number of whole time units relative to the current server time.
        type: integer
        format: int32
        example: 30
  TestResultRequestObject:
    title: Test Result Request
    type: object
    properties:
      programName:
        description: Program name
        type: string
        example: My Program Name
      status:
        $ref: '#/definitions/StatusObject'
      systemId:
        description: System id
        type: string
        example: my-system
      hostName:
        description: Host name
        type: string
        example: My-Host
      properties:
        description: Test result properties
        type: object
        additionalProperties:
          type: string
        example:
          key1: value1
      keywords:
        description: Keywords associated with the test result
        type: array
        items:
          type: string
        example:
          - keyword1
          - keyword2
      serialNumber:
        description: Serial number
        type: string
        example: 123-456
      operator:
        description: Operator
        type: string
        example: admin
      product:
        description: The type of device under test. Added in version 2.
        type: string
        example: cRIO-9030
      fileIds:
        description: Array of file ids attached to the test result
        type: array
        items:
          type: string
        example: [df1b63da-4fd8-4466-b721-5a28de036f56]
      startedAt:
        description: ISO-8601 formatted timestamp indicating when the test result began
        type: string
        format: iso-date-time
        example: '2018-05-07T18:58:05.219692Z'
      totalTimeInSeconds:
        description: Total run-time of the test in seconds
        type: number
        format: double
        default: 0
        example: 29.9
  TestResultResponseObject:
    title: Test Result Response
    type: object
    required:
      - id
    properties:
      status:
        $ref: '#/definitions/StatusObject'
      startedAt:
        description: ISO-8601 formatted timestamp indicating when the test result began
        type: string
        format: iso-date-time
        example: '2018-05-07T18:58:05.219692Z'
      updatedAt:
        description: ISO-8601 formatted timestamp indicating when the result was last updated
        type: string
        format: iso-date-time
        example: '2018-05-09T15:07:42.527921Z'
      programName:
        description: Program name
        type: string
        example: My test program
      id:
        description: Id of the test result
        type: string
        example: df1b63da-4fd8-4466-b721-5a28de036f56
      systemId:
        description: Id of the system
        type: string
        example: 9c75f1b5-5882-490e-a2e2-1c14123d68b2
      hostName:
        description: Host name of the system
        type: string
        example: My-Host
      operator:
        description: Name of the operator running the test
        type: string
        example: admin
      product:
        description: The type of device under test. Added in version 2.
        type: string
        example: cRIO-9030
      serialNumber:
        description: Sequential number of the device under test
        type: string
        example: abc-123
      totalTimeInSeconds:
        description: Total run-time of the test in seconds
        type: number
        format: double
        example: 29.9
      keywords:
        description: Keywords associated with the test result
        type: array
        items:
          type: string
        example:
          - keyword1
          - keyword2
      properties:
        description: Test result properties
        type: object
        additionalProperties:
          type: string
        example:
          key1: value1
      fileIds:
        description: Array of file ids attached to the test result
        type: array
        items:
          type: string
        example: []
      statusTypeSummary:
        description: Status type summary
        type: object
        additionalProperties:
          type: integer
          format: int32
        example:
          FAILED: 5
  TestResultUpdateRequestObject:
    title: Test Result Update
    type: object
    required:
      - id
    properties:
      id:
        description: Test result id to update
        type: string
        example: df1b63da-4fd8-4466-b721-5a28de036f56
      programName:
        description: Program name
        type: string
        example: My Program Name
      status:
        $ref: '#/definitions/StatusObject'
      systemId:
        description: System id
        type: string
        example: my-system
      hostName:
        description: Host name
        type: string
        example: My-Host
      properties:
        description: Test result properties
        type: object
        additionalProperties:
          type: string
        example:
          key1: value1
      keywords:
        description: Keywords associated with the test result
        type: array
        items:
          type: string
        example:
          - keyword1
          - keyword2
      serialNumber:
        description: Serial number
        type: string
        example: 123-456
      operator:
        description: Operator
        type: string
        example: admin
      product:
        description: The type of device under test. Added in version 2.
        type: string
        example: cRIO-9030
      fileIds:
        description: Array of file ids attached to the test result
        type: array
        items:
          type: string
        example: [df1b63da-4fd8-4466-b721-5a28de036f56]
      startedAt:
        description: ISO-8601 formatted timestamp indicating when the test result began
        type: string
        format: iso-date-time
        example: '2018-05-07T18:58:05.219692Z'
      totalTimeInSeconds:
        description: Total run-time of the test in seconds
        type: number
        format: double
        default: 0
        example: 29.9
  TestResultQueryObject:
    title: Test Result Query
    type: object
    properties:
      ids:
        description: Array of test result ids
        type: array
        items:
          type: string
        example:
          - 1f05c3c8-7a8c-4ebb-a87f-7a60d5dd8938
      programNames:
        description: Array of program names
        type: array
        items:
          type: string
        example:
          - Result Creation Test
      operators:
        description: Array of operators
        type: array
        items:
          type: string
        example:
          - admin
      serialNumbers:
        description: Array of serial numbers
        type: array
        items:
          type: string
        example:
          - 1f05c3c8-7a8c-4ebb-a87f-7a60d5dd8938
      products:
        description: Array of products. Added in version 2.
        type: array
        items:
          type: string
        example:
          - cRIO-9030
      systemIds:
        description: Array of system ids
        type: array
        items:
          type: string
        example:
          - 9c75f1b5-5882-490e-a2e2-1c14123d68b2
      hostNames:
        description: Array of host names
        type: array
        items:
          type: string
        example:
          - My-Host
      keywords:
        description: Array of keywords
        type: array
        items:
          type: string
        example:
          - keyword1
          - keyword2
      properties:
        description: Dictionary of key-value property pairs
        type: object
        additionalProperties:
          type: string
          example:
            key1: value1
      updatedAtQuery:
        description: Time query object for the test result's last updated timestamp
        type: array
        items:
          $ref: '#/definitions/TimeQueryObject'
      startedAtQuery:
        description: Time query object for the test result's started at timestamp
        type: array
        items:
          $ref: '#/definitions/TimeQueryObject'
      updatedWithin:
        $ref: '#/definitions/RelativeTimeQueryObject'
      startedWithin:
        $ref: '#/definitions/RelativeTimeQueryObject'
      fileIds:
        description: Array of file ids
        type: array
        items:
          type: string
        example:
          - 5982002b5d67371430c80e73
      statuses:
        description: Array of result statuses
        type: array
        items:
          $ref: '#/definitions/StatusObject'
      sortBy:
        type: array
        items:
          $ref: '#/definitions/ResultSortDefinitionObject'
  StepIdResultIdPair:
    title: Step Id / Result Id Pair
    type: object
    required:
      - stepId
      - resultId
    properties:
      stepId:
        type: string
        example: 1f05c3c8-7a8c-4ebb-a87f-7a60d5dd8938
      resultId:
        type: string
        example: 1f05c3c8-7a8c-4ebb-a87f-7a60d5dd8938
  StepDataObject:
    title: Step Data
    description: Data returned by the test step
    type: object
    properties:
      text:
        description: Text string describing the output data
        type: string
        example: My output string
      parameters:
        description: Array of properties objects
        type: array
        items:
          description: Dictionary of key-value property pairs
          type: object
          additionalProperties:
            type: string
          example:
            key1: value1
        example:
          - key1: value1
            key2: value2
          - key1: value3
  TestStepsDeleteRequest:
    title: Test Steps Delete Request
    type: object
    required:
      - steps
    properties:
      steps:
        description: Array of test step id and result id pairs to delete
        type: array
        items:
          $ref: '#/definitions/StepIdResultIdPair'
  TestStepQueryObject:
    title: Test Step Query
    type: object
    properties:
      excludeFields:
        description: Array of step field names to exclude
        type: array
        items:
          $ref: '#/definitions/StepField'
      names:
        description: Array of test step names
        type: array
        items:
          type: string
        example:
          - My Test Step
      stepIds:
        description: Array of step ids
        type: array
        items:
          type: string
        example:
          - Step1
      parentIds:
        description: Array of parent step ids
        type: array
        items:
          type: string
        example:
          - 3265bc91-f214-4efa-adfd-56f8ea717349
      resultIds:
        description: Array of result ids
        type: array
        items:
          type: string
        example:
          - 9c75f1b5-5882-490e-a2e2-1c14123d68b2
      path:
        description: Step path
        type: string
        example: root.step1.step2
      pathIds:
        description: Array of path ids
        type: array
        items:
          type: string
        example:
          - 9c75f1b5-5882-490e-a2e2-1c14123d68b2
          - 1f05c3c8-7a8c-4ebb-a87f-7a60d5dd8938
      statuses:
        description: Array of step statuses
        type: array
        items:
          $ref: '#/definitions/StatusObject'
      inputs:
        description: >-
          This is a query on the inputs dictionary.  It is represented by an array of an array of
          objects referred to as 'Dictionary Query Objects'. When querying, all elements of the
          inner array of 'Dictionary Query Objects' must match (an "and" relationship within the
          inner array).  Only one element in the outer array needs to match (an "or" relationship
          within the outer array).
        type: array
        items:
          description: >-
            Inner array of 'Dictionary Query Objects' to query for. When querying, all elements of
            the inner array of 'Dictionary Query Objects' must match (an "and" relationship within
            the inner array).
          type: array
          items:
            $ref: '#/definitions/DictionaryQueryObject'
        example:
          - - name: 'Current'
              value: 1.2
            - name: 'Voltage'
              value: 2.3
              operation: 'LESS_THAN_OR_EQUAL'
      outputs:
        description: >-
          This is a query on the outputs dictionary.  It is represented by an array of an array of
          objects referred to as 'Dictionary Query Objects'. When querying, all elements of the
          inner array of 'Dictionary Query Objects' must match (an "and" relationship within the
          inner array).  Only one element in the outer array needs to match (an "or" relationship
          within the outer array).
        type: array
        items:
          description: >-
            Inner array of 'Dictionary Query Objects' to query for. When querying, all elements of
            the inner array of 'Dictionary Query Objects' must match (an "and" relationship within
            the inner array).
          type: array
          items:
            $ref: '#/definitions/DictionaryQueryObject'
        example:
          - - name: 'Power'
              value: 1.4
              operation: 'GREATER_THAN_OR_EQUAL'
            - name: 'Power'
              value: 2.3
              operation: 'LESS_THAN_OR_EQUAL'
      startedAtQuery:
        description: Time query object
        type: array
        items:
          $ref: '#/definitions/TimeQueryObject'
      updatedAtQuery:
        description: Time query object
        type: array
        items:
          $ref: '#/definitions/TimeQueryObject'
      sortBy:
        type: array
        items:
          $ref: '#/definitions/StepSortDefinitionObject'
  TestStepRequestObject:
    title: Test Step Request
    type: object
    properties:
      stepId:
        description: Step id
        type: string
        example: Step1
      parentId:
        description: Parent step id
        type: string
        example: root
      resultId:
        description: Result id
        type: string
        example: 1f05c3c8-7a8c-4ebb-a87f-7a60d5dd8938
      children:
        description: Nested child steps
        type: array
        items:
          $ref: '#/definitions/TestStepRequestObject'
        example: []
      data:
        $ref: '#/definitions/StepDataObject'
      dataModel:
        description: Data model for the step
        type: string
        example: TestStand
      name:
        description: Step name
        type: string
        example: My Step
      startedAt:
        description: ISO-8601 formatted timestamp indicating when the test result began
        type: string
        format: iso-date-time
        example: '2018-05-07T18:58:05.219692Z'
      status:
        $ref: '#/definitions/StatusObject'
      stepType:
        description: Step type
        type: string
        example: NumericLimitTest
      totalTimeInSeconds:
        description: Total number of seconds the step took to execute
        type: number
        format: double
        default: 0
        example: 29.9
      inputs:
        description: Inputs and their values passed to this test
        type: array
        items:
          $ref: '#/definitions/NamedValueObject'
      outputs:
        description: Outputs and their values logged by this test
        type: array
        items:
          $ref: '#/definitions/NamedValueObject'
  TestStepCreateOrUpdateRequestObject:
    title: Test Step Create or Update Request
    type: object
    required:
      - steps
    properties:
      steps:
        description: Array of test steps to create
        type: array
        items:
          $ref: '#/definitions/TestStepRequestObject'
  TestStepResponseObject:
    title: Test Step Response
    type: object
    properties:
      name:
        description: Step name
        type: string
        example: My Step Name
      stepType:
        description: Step type
        type: string
        example: NumericLimitTest
      stepId:
        description: Step id
        type: string
        example: Step1
      parentId:
        description: Parent step id
        type: string
        example: root
      resultId:
        description: Result id
        type: string
        example: 1f05c3c8-7a8c-4ebb-a87f-7a60d5dd8938
      path:
        description: Step path
        type: string
        example: root.My Step Name
      pathIds:
        description: Ids of the steps in the path
        type: array
        items:
          type: string
        example:
          - root
          - Step1
      status:
        $ref: '#/definitions/StatusObject'
      totalTimeInSeconds:
        description: Total number of seconds the step took to execute
        type: number
        format: double
        example: 0
      startedAt:
        description: ISO-8601 formatted timestamp indicating when the test result began
        type: string
        format: iso-date-time
        example: '2018-05-07T18:58:05.219692Z'
      updatedAt:
        description: ISO-8601 formatted timestamp indicating when the result was last updated
        type: string
        format: iso-date-time
        example: '2018-05-09T15:07:42.527921Z'
      inputs:
        description: Inputs and their values passed to this test
        type: array
        items:
          $ref: '#/definitions/NamedValueObject'
      outputs:
        description: Outputs and their values logged by this test
        type: array
        items:
          $ref: '#/definitions/NamedValueObject'
      dataModel:
        description: Custom string defining the model of the data object
        type: string
        example: TestStand
      data:
        $ref: '#/definitions/StepDataObject'
responses:
  Error:
    description: Error
    schema:
      description: Error response
      title: ErrorResponse
      type: object
      properties:
        error:
          $ref: '#/definitions/Error'
  Unauthorized:
    description: Not authorized
    headers:
      WWW_Authenticate:
        description: Information for how to authenticate
        type: string
  ResultsSuccessResponse:
    description: Test Results Success Response
    schema:
      description: Test Results Success Response
      title: ResultsSuccessResponse
      type: object
      required:
        - results
      properties:
        results:
          description: Array of test results
          type: array
          items:
            $ref: '#/definitions/TestResultResponseObject'
  ResultsPartialSuccessResponse:
    description: Test Results Partial Success Response
    schema:
      description: Test Results Partial Success Response
      title: ResultsPartialSuccessResponse
      type: object
      required:
        - results
        - failed
        - error
      properties:
        results:
          description: Array of test results
          type: array
          items:
            $ref: '#/definitions/TestResultResponseObject'
        failed:
          description: Array of test result requests that failed
          type: array
          items:
            $ref: '#/definitions/TestResultRequestObject'
        error:
          $ref: '#/definitions/Error'
  DeleteResultsResponse:
